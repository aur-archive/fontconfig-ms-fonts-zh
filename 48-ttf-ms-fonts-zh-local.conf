<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!-- /etc/fonts/local.conf file to configure system-wide font access -->
<fontconfig>
 
<!--
   Terminal font setting
   In my opinion, Courier New + simsun/pmingliu is still an ideal combination
 -->
    <alias>
	<family>Courier New</family>
	    <accept>
		<family>SimSunNew</family>
		<family>PMingLiUNew</family>
	    </accept>
    </alias>

<!--
  Mark common families with their generics so we'll get
  something reasonable
 -->
   <!--
      Sans-serif faces
    -->
    <alias>
	<family>DejaVu Sans</family>
	<family>Microsoft YaHei</family>
	<family>Microsoft JhengHei</family>
    </alias>

   <!--
      Serif faces
    -->
    <alias>
	<family>DejaVu Serif</family>
	<family>PMingLiUNew</family>
	<family>SimSunNew</family>
	<default>
	    <family>serif</family>
	</default>
    </alias>

   <!--
      Monospace faces
    -->
    <alias>
	<family>DejaVu Sans Mono</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

<!--
   Provide required aliases for standard names
 -->
    <alias>
        <family>sans-serif</family>
            <prefer>
                <family>DejaVu Sans</family>
                <family>Microsoft YaHei</family>
                <family>Microsoft JhengHei</family>
                <family>Meiryo</family>
                <family>Malgun Gothic</family>
                <family>NSimSunNew</family>
                <family>PMingLiUNew</family>
            </prefer>
    </alias>
    <alias>
        <family>serif</family>
            <prefer>
                <family>DejaVu Serif</family>      
                <family>Microsoft YaHei</family>
                <family>Microsoft JhengHei</family>
                <family>Meiryo</family>
                <family>Malgun Gothic</family>
                <family>NSimSunNew</family>
                <family>PMingLiUNew</family>
	    </prefer>
    </alias>
    <alias>
        <family>monospace</family>
            <prefer>
                <family>DejaVu Sans Mono</family>
                <family>Microsoft YaHei</family>
                <family>Microsoft JhengHei</family>
                <family>Courier New</family>
                <family>NSimSunNew</family>
                <family>PMingLiUNew</family>
            </prefer>
    </alias>
</fontconfig>
